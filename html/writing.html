<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GhostWriter</title>
        <link rel="stylesheet" href="../css/writing.css" />
    </head>
    <body>
        <div id="header" onclick="location.href='home.html'">
            <img src="../src/email_icon_img.png" alt="로고" />
            <span id="logo">GhostWriter</span>
        </div>

        <div id="categories">
            <h2>카테고리</h2>
            <ul id="category"></ul>
        </div>

        <div id="select">
            <div id="title">
                <p>제목</p>
                <form id="title-form">
                    <span>
                        <label for="subject">과목명</label>
                        <input type="text" name="subject" id="subject" placeholder="과목명" />
                    </span>
                    <span>
                        <label for="classNum">분반</label>
                        <input type="text" name="classNum" id="classNum" placeholder="분반" />
                    </span>
                
                    <input class="button" type="submit" value="제출">
                </form>
            </div>
        
            <div id="greeting">
                <p>인사말</p>
                <form id="greeting-form">
                    <span>
                        <label for="prof">교수님</label>
                        <input type="text" name="prof" placeholder="교수님 성함" />
                    </span>
                    <span>
                        <label for="myName">이름</label>
                        <input type="text" name="myName" id="myName" placeholder="내 이름" />
                    </span>
                    <span>
                        <label for="major">학과명</label>
                        <input type="text" name="major" placeholder="학과" />
                    </span>
                    <span>
                        <label for="studentNum">학번</label>
                        <input type="text" name="studentNum" id="studentNum" placeholder="학번" />
                    </span>
                
                    <input class="button" type="submit" value="제출">
                </form>
            </div>
        
            <div id="content">
                <p>서론 및 본론</p>
                <div id="content-list">
                    <!-- list로 content 목록 보여주기, overflow: auto;  -->
                </div>
            
            </div>
            
            <div id="ending">
                <p>마무리 및 끝인사</p>
                <div id="ending-list">
                    <!-- list로 content 목록 보여주기, overflow: auto;  -->
                </div>
            </div>
        </div>

        <div id="writing">
            <ul id="tab_menu">
                <li id="textPart" class="tab">Text</li>
                <li id="previewPart">Preview</li>
            </ul>
            <div id="tab_content">
                <div id="text">
                    <div id="title-box">
                        <label for="textTitle">제목</label>
                        <textarea type="text" name="textTitle" id="textTitle" rows="1" placeholder="제목"></textarea>
                    </div>
                    <div id="greeting-box">
                        <label for="textGreeting">인사말</label>
                        <textarea name="textGreeting" id="textGreeting" rows="5" placeholder="인사말"></textarea>
                    </div>
                    <div id="body-box">
                        <label for="textContent">서론 및 본론</label>
                        <textarea name="textContent" id="textContent" rows="17" placeholder="서론 및 본론"></textarea>
                    </div>
                    <div id="closing-box">
                        <label for="textEnding">마무리 및 끝인사</label>
                        <textarea name="textEnding" id="textEnding" rows="6" placeholder="마무리 및 끝인사"></textarea>
                    </div>
                </div>
                <div id="preview" class="hidden">
                    <div id="previewBackground">
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="../js/writing.js"></script>
        <script type="module" src="../js/data.js"></script>
    </body>
</html>
